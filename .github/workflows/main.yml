
name: Factorio Mod and Scenario Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        version_and_sha: [{version: 1.1.101,sha256: 0688a6f615a87bf73d3f46b53dc423ee37cad3fc4412723f3d7450aed1638392},{version: 1.1.100,sha256: 9850dd146f93ee4da8ba06316591888860a4058c8548409cdfb5dd693abcd834}]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: cicd
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: docker/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-base
        build-args: |
          VERSION=${{ matrix.version_and_sha.version }}
          SHA256=${{ matrix.version_and_sha.sha256 }}
        push: true

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: docker/Dockerfile.mod-test
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod
        build-args: |
          BASETAG=${{ matrix.version_and_sha.version }}-base
        load: true

    - name: Build and run Docker tests
      run: |
        docker run --rm -t ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod ls /opt/factorio
        docker run --rm -t ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod ls /opt/factorio
        docker run --rm -t ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod ls /opt/factorio/bin
        docker run --rm --entrypoint run-factorio-test -t ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod --help
        docker run --rm --entrypoint run-factorio-test -e LOGLEVEL=DEBUG -t ${{ secrets.DOCKERHUB_USERNAME }}/factorio-check:${{ matrix.version_and_sha.version }}-simple-mod --factorio_executable /opt/factorio/bin/x64/factorio
        echo "done?"
